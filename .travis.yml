---
sudo: false

cache:
  directories:
    - $HOME/.m2/repository
    - $HOME/.sbt
    - $HOME/.ivy2

language: scala

script:
  - sbt ++$TRAVIS_SCALA_VERSION compile test:compile it:compile
  - sbt ++$TRAVIS_SCALA_VERSION test
  - sbt ++$TRAVIS_SCALA_VERSION it:test
  - sbt ++$TRAVIS_SCALA_VERSION coverageReport

scala:
  - 2.13.2

jdk:
  - openjdk8
  - openjdk11

after_success:
  - bash <(curl -s https://codecov.io/bash)
